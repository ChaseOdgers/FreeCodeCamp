<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pablo Tribute</title>
</head>
  
    <!-- 1 - Main -->
    <main id="main">
        <!-- 2 - Title -->
        <h1 id="title">A Tribute page made for Pablo</h1>
        <!-- 3 - Figure or div with id  img-div-->
        <div id="img-div">
            <!-- 4 - Within img-div should see an img element with corresponding id="image" -->
            <img id="image" src="pablo.png" alt="Picture of Pablo">
            <br>
            
            <!-- 5 - within img-div should be element with id="img-caption" -->
            <figcaption id="img-caption">This is Pablo.</figcaption>

        </div>
        <!-- 6 - id="tribute-info" containing textual content describing the subject of the tribute page-->
        <h2 id="tribute-info-heading">Here is some info about Pablo.</h2>
        <h3 id="tribute-info">
            <ul>
                <li>He plays guitar</li>
                <li>He is helping me learn web development</li>
                <li>He is a dad</li>
            </ul>
        </h3>
        <br>
        <h4>Learn more about him here</h4>
        <a id="tribute-link" href="https://www.linkedin.com/in/juradopablo/" target="_blank">Pablo on LinkedIn</a>
        
        <!-- 7 <a> element with id="tribut-link" linking to outside site containing additional info about the subject, <target set to _blank-->
        <!-- 8 #image should use max-width and height properties for responsive sizing-->
        <!-- 9 img should be centered within parent element-->
    </main>
        
</html>
